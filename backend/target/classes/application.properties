# --- Server ---
server.port=8080

# --- CORS (Live Server) ---
# You already added CorsConfig, but these help in some setups
spring.mvc.cors.allowed-origins=http://localhost:*,http://127.0.0.1:*
spring.mvc.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.max-age=3600

# --- H2 in-memory DB (quick start) ---
spring.datasource.url=jdbc:h2:mem:managepro;MODE=LEGACY;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always


# --- Logging (see errors quickly) ---
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO

# --- Stripe (stub so BillingController doesn't crash if loaded) ---
stripe.api.key=dummy
stripe.price.base=dummy_base
stripe.price.addon=dummy_addon
app.frontend.successUrl=http://localhost:5500/frontend/app.html?sub=success
app.frontend.cancelUrl=http://localhost:5500/frontend/signup.html?sub=cancel

stripe.api.key=dummy
stripe.price.id=dummy



